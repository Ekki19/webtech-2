<wt2-menu></wt2-menu>

<div class="container mt-4">

  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-12 col-sm-10">
              <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-square menu_back clickable mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                    routerLink="/profiles"
                    >
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
                <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
              </svg>
              <strong>{{user.username}}</strong>
            </div>
            <div class="col-12 col-sm-2 text-right">
              <strong>ID</strong> {{user.id}}
            </div>
          </div>
        </div>

        <div class="card-body">
          <form></form>
          <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
              <input type="text" class="form-control form-control-lg" placeholder="Username"
                      value="{{user.username}}" [(ngModel)]="username"
                      />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-sm-6 col-md-4 mt-2">
              <input type="text" class="form-control form-control-lg" placeholder="Name"
                      value="{{user.firstname}}" [(ngModel)]="firstname"
                      />
            </div>
            <div class="col-12 col-sm-6 col-md-4 mt-2">
              <input type="text" class="form-control form-control-lg" placeholder="Surname"
                      value="{{user.lastname}}" [(ngModel)]="lastname"
                      />
            </div>
            <div class="col-12 col-sm-6 col-md-4 mt-2">
              <input type="text" class="form-control form-control-lg" placeholder="E-Mail"
                      value="{{user.email}}" [(ngModel)]="email"
                      />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-sm-4 mt-2">
              <select class="form-control form-control-lg" [(ngModel)]="role">
                <option value="viewer">Viewer</option>
                <option value="developer">Developer</option>
                <option value="moderator">Moderator</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-sm-6 col-md-4 mt-2">
              <input type="password" class="form-control form-control-lg" placeholder="Password"
                      [(ngModel)]="password" [ngClass]="{ 'is-invalid': passwordError }" />
              <div class="invalid-feedback" *ngIf="passwordError">
                "Password" and "Validate Password" must be the same.
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mt-2">
              <input type="password" class="form-control form-control-lg" placeholder="Validate Password"
                      [(ngModel)]="validate_password" [ngClass]="{ 'is-invalid': passwordError }" />
              <div class="invalid-feedback" *ngIf="passwordError">
                "Validate Password" and "Password" must be the same.
              </div>
            </div>
          </div>
          <div class="row justify-content-end mt-3">
            <div class="col-12 col-sm-6 col-md-4 mt-2">
              <button class="btn btn-block btn-warning" (click)="updateUser()">
                <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
