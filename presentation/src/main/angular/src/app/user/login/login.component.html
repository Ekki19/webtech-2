<div class="container mt-5">

  <div class="row">
    <div class="col-12">

      <form (submit)="login($event)">
        <div class="card">

          <div class="card-header">
            <h1>Login</h1>
          </div>

          <div class="card-body">
            <div class="alert alert-danger" *ngIf="errorMessage != null">
              {{errorMessage}}
              <button type="button" class="close float-right" aria-label="Close" (click)="errorMessage = null">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="row">
              <div class="col-12 mt-2">
                <input type="text" id="username" name="username" class="form-control form-control-lg"
                        placeholder="Username" [(ngModel)]="username" required />
              </div>
            </div>
            <div class="row">
              <div class="col-12 mt-2">
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                        placeholder="Password" [(ngModel)]="password" required />
              </div>
            </div>
          </div>

          <div class="card-footer">
            <div class="row justify-content-end">
              <div class="col-12 col-sm-3 mt-2">
                <button id="registerbtn" class="btn btn-block btn-outline-dark" routerLink="/register">
                  Register
                </button>
              </div>
              <div class="col-12 col-sm-3 mt-2">
                <button id="loginbtn" type="submit" class="btn btn-block btn-primary" [disabled]="loading" (click)="login($event)">
                  <span class="spinner-border spinner-border-sm" *ngIf="loading"></span>
                  Login
                </button>
              </div>
            </div>
          </div>

        </div>
      </form>

    </div>
  </div>

</div>
