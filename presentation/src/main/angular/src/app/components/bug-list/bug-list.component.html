<div class="container mt-4">

  <div class="row">
    <div class="col-12">

      <div class="card">

        <div class="card-header">
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-square menu_back clickable mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                routerLink="/home" *ngIf="!showShowMoreLink"
                >
            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
            <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
          </svg>
          <h1 *ngIf="!isPublic">My bugs</h1>
          <h1 *ngIf="isPublic">Public bugs</h1>
        </div>

        <div class="card-body">
          <div class="row" *ngIf="bugs.length == 0">
            <div class="col-12">
              <div class="alert alert-info" *ngIf="!isPublic">
                You have no created or assigned bugs.
              </div>
              <div class="alert alert-info" *ngIf="isPublic">
                There are no public bugs at the moment.
              </div>
            </div>
          </div>

          <div class="list-group">
            <div id="{{bug.id}}" class="list-group-item clickable"
                  *ngFor="let bug of reversedBugs; let i=index;" [ngClass]="{ 'd-none':i >= 5 }"
                  [routerLink]="['/details', bug.id]"
                  >

              <div class="row">
                <div class="col-12 col-sm-8">
                  <h2>{{bug.headline}} <span class="badge badge-primary" *ngIf="i == 0">Latest</span></h2>
                </div>
                <div class="col-12 col-sm-4 text-right">
                  <h4>{{bug.created | date:'mediumDate'}}</h4>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  {{bug.description.substring(0,100)}}
                  <span *ngIf="bug.description.length > 100">...</span>
                </div>
              </div>

            </div>
          </div>

          <div class="row" *ngIf="bugs.length != 0">
            <div class="col-12 text-right">
              <a *ngIf="!isPublic && showShowMoreLink" routerLink="/allmybugs">show more</a>
              <a *ngIf="isPublic && showShowMoreLink" routerLink="/allpublicbugs">show more</a>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>

<nav class="d-none">
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link">
        <span>&laquo;</span>
      </a>
    </li>
    <li class="page-item active">
      <a class="page-link">x</a>
    </li>
    <li class="page-item">
      <a class="page-link">
        <span>&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
